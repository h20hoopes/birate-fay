<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hayden Hoopes | Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/rainbow.css">
    <link rel="stylesheet" href="../css/blog.css">
    <link rel="icon" href="../content/favicon-32x32.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../js/full-nav.js"></script>
    <script src="../js/norm.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/dataExtractor.js"></script>
    <script src="../js/background.js"></script>
</head>

<body class="w3-content" style="max-width:100%" onload="extract('blog', 'all')">

<!--Background-->
<div id="background"></div>


<!--     Sidebar/menu -->
<div id="sidebar"></div>


<!--Full screen nav bar-->
<div id="navigation" class=""></div>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-hide-medium w3-white w3-xlarge">
    <a href="../index.html">
        <img class="w3-image w3-padding-16 w3-margin-left w3-wide" style="max-width: 70%;" src="../content/images/logo.png">
    </a>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-16 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>



<!--Dropdown-->
<form class="extra-padding" style="display:block; margin-top: 16px">
    <select id="blog-select" onchange="extract('blog', this.value);">
        <option selected disabled>Select an article</option>
        <option class="w3-bar-item w3-button" value="all">All Articles</option>
    </select>
</form>

<div style="max-width: 800px; margin: auto">
    <div class="w3-container" id="blogspace"></div>
</div>



<div id="footer"></div>
</body>
</html>
